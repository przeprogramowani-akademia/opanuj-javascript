<script>
const images = {
  treasure: '💰',
  leafs: '🍃'
};

const trees = document.querySelectorAll('.tree');

trees.forEach(tree => {
  tree.addEventListener('mouseover', () => {
    if (tree.classList.contains('treasure')) {
      tree.textContent = images.treasure;
      alert('Congratulations! You found the treasure! 🎉');
      tree.classList.remove('treasure');
    } else {
      tree.textContent = images.leafs;
    }
  });
});
</script>
