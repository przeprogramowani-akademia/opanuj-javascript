<script>
import './style.css';

const PIXEL_COLOR = '#e44d4d';

const fakeCanvas = document.querySelector('.fake-canvas');
const rows = fakeCanvas.querySelectorAll('.flex-row');

function generatePattern() {
  const originalCanvas = document.querySelector('.original-canvas');
  const originalRows = originalCanvas.querySelectorAll('.flex-row');
  const generatedPattern = [];

  originalRows.forEach((row) => {
    const pixels = row.querySelectorAll('.pixel');
    const patternRow = [];

    pixels.forEach((pixel) => {
      patternRow.push(pixel.classList.contains('pixel-dot') ? 0 : 1);
    });

    generatedPattern.push(patternRow);
  });

  return generatedPattern;
}

const pattern = generatePattern();

function drawPattern() {
  pattern.forEach((row, rowIndex) => {
    const pixels = rows[rowIndex].querySelectorAll('.pixel');
    row.forEach((cell, cellIndex) => {
      if (cell === 0) {
        pixels[cellIndex].classList.add('pixel-dot');
        pixels[cellIndex].style.backgroundColor = PIXEL_COLOR;
      }
    });
  });
}

drawPattern();
</script>
